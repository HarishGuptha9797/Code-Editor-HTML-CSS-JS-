<!DOCTYPE html>
<html>
    <head>
        <title>Online Code Editor</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a80de27572.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
       <div class="container">
            <div class="left">
                <label for="">HTML</label>
                <textarea name="" id="html-code" onkeyup="run()"></textarea>
                <label for="">CSS</label>
                <textarea name="" id="css-code" onkeyup="run()"></textarea>
                <label for="">JavaScript</label>
                <textarea name="" id="js-code" onkeyup="run()"></textarea>
            </div>
            <div class="right">
                <label for="">Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>

        <script>
            function run()
            {
                let htmlCode=document.getElementById("html-code").value;
                let cssCode=document.getElementById("css-code").value;
                let jsCode=document.getElementById("js-code").value;
                let output=document.getElementById("output");

                output.contentDocument.body.innerHTML = htmlCode +"<style>" + cssCode + '</style>';
                output.contentWindow.eval(jsCode);
            }
        </script>
    </body>
</html>
